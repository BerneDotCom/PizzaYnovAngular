<section>
  <h1>Nouvel ingr√©dient:</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-block">
    <input type="hidden" formControlName="_id">
    <div class="form-group">
      <label>Nom :</label>
      <input type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label>Poids:</label>
      <input type="text" formControlName="weight">
    </div>
    <div class="form-group">
      <label>Prix:</label>
      <input type="text" formControlName="price">
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Valider</button>
    </div>
  </form>
</section>
