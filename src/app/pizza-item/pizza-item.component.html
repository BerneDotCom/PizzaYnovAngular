<div class="row" *ngIf="pizza">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 offset-lg-2 offset-md-2">
        <div class="card">
            <div class="card-header">
                {{pizza.name}} - {{pizza.price}} €
            </div>
            <div class="card-block">
                <div class="card-title">
                    {{pizza.desc}}
                </div>
                <div class="card-text">
                    <img src="{{pizza.picture}}" height="80%" width="80%"/>
                </div>
            </div>
            <div class="card-footer">
                <h4>{{pizza.price}} €</h4>
                <button class="btn btn-sm btn-link" routerLink="addBucket/{{pizza}}">Ajouter au panier</button>
            </div>
        </div>
    </div>
</div>
